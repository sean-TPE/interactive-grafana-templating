<h2 style="background:rgb(100, 70, 70); text-align:center; margin: 20px;">{{ctrl.subtitle}}</h2>

<div style="text-align:center; margin: 20px;">
    <select ng-model="ctrl.chosenOne" ng-options="v.name for v in templating" style="width: 100%;">
        <option value="">-- Select --</option>
    </select>
</div>

<div ng-show="ctrl.chosenOne.name" style="background:rgb(255, 196, 0); text-align:center; margin: 20px;">
    <input type="text" ng-model="ctrl.newValue" style="width:100%; height: 30px">
    <button type="button" ng-click="setCurrentOption()" style="width:100%;">Run!</button>
</div>
